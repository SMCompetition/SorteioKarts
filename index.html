<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Karts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .karts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .kart-number {
            padding: 15px;
            background: #ddd;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        .kart-number.selected {
            background: #4CAF50;
            color: white;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            margin: 10px 5px 0 0;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-warning {
            background: orange;
        }
        .btn-primary {
            background: blue;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üèéÔ∏è Sorteio de Karts</h1>

    <div class="section">
        <h2>üèéÔ∏è Selecionar 60 Karts (numerados de 10 em 10)</h2>
        <div>
            <button onclick="selectAllKarts()" class="btn">Selecionar Todos</button>
            <button onclick="resetKarts()" class="btn btn-warning">Resetar Karts</button>
        </div>

        <!-- Campo para colar lista -->
        <textarea id="kartListInput" placeholder="Cole aqui a lista de karts, um n√∫mero por linha"></textarea>
        <button onclick="selectFromList()" class="btn btn-primary">Selecionar da Lista</button>

        <div id="kartsGrid" class="karts-grid"></div>
    </div>
</div>

<script>
    let availableKarts = [];

    function initKarts() {
        const kartsGrid = document.getElementById('kartsGrid');
        kartsGrid.innerHTML = '';
        availableKarts = [];
        for (let i = 10; i <= 600; i += 10) {
            availableKarts.push(i);
            const kartDiv = document.createElement('div');
            kartDiv.className = 'kart-number';
            kartDiv.textContent = i;
            kartDiv.onclick = () => toggleKart(i);
            kartsGrid.appendChild(kartDiv);
        }
        updateKartsDisplay();
    }

    function toggleKart(number) {
        const index = availableKarts.indexOf(number);
        if (index !== -1) {
            availableKarts.splice(index, 1);
        } else {
            availableKarts.push(number);
        }
        updateKartsDisplay();
    }

    function updateKartsDisplay() {
        document.querySelectorAll('.kart-number').forEach(div => {
            const num = parseInt(div.textContent);
            if (availableKarts.includes(num)) {
                div.classList.add('selected');
            } else {
                div.classList.remove('selected');
            }
        });
    }

    function selectAllKarts() {
        availableKarts = [];
        for (let i = 10; i <= 600; i += 10) {
            availableKarts.push(i);
        }
        updateKartsDisplay();
    }

    function resetKarts() {
        availableKarts = [];
        updateKartsDisplay();
    }

    function selectFromList() {
        const text = document.getElementById('kartListInput').value.trim();
        if (!text) {
            alert('Cole a lista de karts primeiro!');
            return;
        }
        const numbers = text.split('\n')
            .map(n => parseInt(n.trim()))
            .filter(n => !isNaN(n));

        numbers.forEach(num => {
            if (!availableKarts.includes(num) && num % 10 === 0 && num >= 10 && num <= 600) {
                availableKarts.push(num);
            }
        });
        updateKartsDisplay();
    }

    window.onload = initKarts;
</script>

</body>
</html>
